<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="twistGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#19b48a"/>
      <stop offset="50%" stop-color="#36c2d6"/>
      <stop offset="100%" stop-color="#4b6ff0"/>
    </linearGradient>

    <filter id="twistDistort" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="10" />
    </filter>

    <filter id="twistShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <rect width="256" height="256" rx="48" fill="#0f1724"/>
  
  <g filter="url(#twistShadow)">
    <text x="50%" y="58%" text-anchor="middle"
          font-family="Inter, system-ui, sans-serif"
          font-size="80" font-weight="800"
          fill="url(#twistGradient)"
          filter="url(#twistDistort)"
          letter-spacing="-4">
      twist
    </text>
  </g>
</svg>